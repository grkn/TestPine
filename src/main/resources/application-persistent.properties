spring.datasource.url=jdbc:h2:file:~/testautomation
#spring.datasource.url=jdbc:postgresql://localhost:5432/testautomation
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=sa
spring.datasource.password=as
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.flyway.url = jdbc:h2:file:~/testautomation
#spring.flyway.url=jdbc:postgresql://localhost:5432/testautomation
spring.flyway.user=sa
spring.flyway.password=as
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true




